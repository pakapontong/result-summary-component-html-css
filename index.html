<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <title>Frontend Mentor | Results summary component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="container">
    <div class="card-left">
      <h3>Your Result</h3>
      <div class="circle">
        <h1>76</h1>
        <h4>of 100</h4>
      </div>
      <h2>Great</h2>
      <p>You scored higher than 65% of the people who have taken these tests.</p>
    </div>

    <div class="card-right">
      <h2>Summary</h2>
      <div class="box reaction">
        <img src="./assets/images/icon-reaction.svg" alt="">
        <h3 class="name">Reaction</h3>
        <h3 class="point">80 <span> / 100</span></h3>
      </div>
      <div class="box memory">
        <img src="./assets/images/icon-memory.svg" alt="">
        <h3 class="name">Memory</h3>
        <h3 class="point">92 <span> / 100</span></h3>
      </div>
      <div class="box verbal">
        <img src="./assets/images/icon-verbal.svg" alt="">
        <h3 class="name">Verbal</h3>
        <h3 class="point">61 <span> / 100</span></h3>
      </div>
      <div class="box visual">
        <img src="./assets/images/icon-visual.svg" alt="">
        <h3 class="name">Visual</h3>
        <h3 class="point">72 <span> / 100</span> </h3>
      </div>
      <button type="submit" class="btn">Continue</button>
    </div>
  </div>

</body>

</html>
